<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap-grid.min.css">
		<link rel="stylesheet" href="css/stylesheet.css">
		<link rel="stylesheet" href="css/style.css">

    <title>Добрый картон</title>
  </head>
  <body>
		<header class="header">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-4">
						<div class="header-logo">
							<img src="img/header-logo.png" alt="logo">
						</div>
					</div>
					<div class="col-8">
						<div class="header-contacts">
							<div class="header-contacts__phone">
								8 (347) 271-54-28
							</div>
							<div class="header-contacts__phone">
								8 (937) 363-30-00
							</div>
							<button class="button header-contacts__button">
								<img src="img/header-phone.png" alt="phone">
								Заказать звонок
							</button>
						</div>
					</div>
				</div>
			</div>
		</header>
		<section class="main">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-5">
						<div class="main-img">
							<img src="img/main-boxes.png" alt="cardboards">
						</div>
					</div>
					<!-- /.col-5 -->
					<div class="col-7">
						<div class="main-text">
							<h1 class="main-text__title">
								Производство упаковки из гофрокартона
							</h1>
							<!-- /.main-text__title -->
							<div class="main-text__subtitle">
								с доставкой по всей России
							</div>
							<div class="main-text__form">
								<div class="form-title">
									Получите индивидуальное предложение
									на производство и поставку гофропродукции
									<span class="form-title__important">
										Образцы упаковки бесплатно!
									</span>
								</div>
								<form action="#" class="form">
									<input class="form__input" type="tel" placeholder="Введите номер телефона">
									<button class="button button-big" type="submit">Оставить заявку!</button>
								</form>
								<small class="text-small">*Минимальный заказ 500шт</small>
							</div>
							<!-- /.main-text__form -->
						</div>
						<!-- /.main-text -->
					</div>
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container -->
		</section>
		<!-- /.main -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
